<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Ejercicio 21 - JS</title>
</head>
<body>
  
  <div class="container">
    <h1>CALCULADORA</h1>
    <div class="calculadora">
      <input type="text" id="result" readonly>
      <div class="botones">
        <button onclick="clearResultado()">C</button>
        <button onclick="numeroAnexado(7)">7</button>
        <button onclick="numeroAnexado(8)">8</button>
        <button onclick="numeroAnexado(9)">9</button>
        <button onclick="operadorAnexado('+')">+</button>
        <button onclick="numeroAnexado(4)">4</button>
        <button onclick="numeroAnexado(5)">5</button>
        <button onclick="numeroAnexado(6)">6</button>
        <button onclick="operadorAnexado('-')">-</button>
        <button onclick="numeroAnexado(1)">1</button>
        <button onclick="numeroAnexado(2)">2</button>
        <button onclick="numeroAnexado(3)">3</button>
        <button onclick="operadorAnexado('*')">*</button>
        <button onclick="numeroAnexado(0)">0</button>
        <button onclick="operadorAnexado('/')">/</button>
        <button onclick="calcular()">=</button>
      </div>
    </div>
    <script src="script.js"></script>
  </div>


  <script src="Ejercicio21.js"></script>
</body>
</html>
